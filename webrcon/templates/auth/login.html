{% extends 'base.html' %}

{% block content %}

{% from '_formhelpers.html' import render_field %}

<form method=post>
  {{ form.csrf_token }}
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
  </dl>
  <p><input type=submit value=Login /></p>
</form>

{% endblock %}
