{% extends 'base.html' %}

{% block content %}

<h4>User Registration</h4>

{% from '_formhelpers.html' import render_field %}

<form method=post>
  {{ form.hidden_tag() }}
  {{ form.csrf_token }}
  <dl>

    {{ render_field(form.mc_username) }}

  </dl>
  <p>
    <button class="btn waves-effect waves-light" type="submit" name="action">Register
    </button>
  </p>
</form>

{% endblock %}
