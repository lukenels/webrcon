
{% extends 'base.html' %}

{% block title %}Players{% endblock %}

{% block content %}

<table class="centered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Kick</th>
    </tr>
  </thead>

  <tbody>
    {% for player in players %}
    <tr>
      <td>{{ player }}</td>
      <td><a class="waves-effect waves-light btn"><i class="material-icons right">close</i>Kick</a></td>
    </tr>
    {% endfor %}
  </tbody>

</table>

{% endblock %}
